<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css Styles Link starts -->
    <link rel="stylesheet" href="style.css" />
    <!-- Css Styles link ends -->

    <!-- Outfit Font starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Outift font ends -->

    <!-- Tailwind CDN Starts-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CDN Ends -->

    <title></title>
  </head>
  <body className="bg-white">
    <!-- Navbar Starts -->
    <nav class="max-w-[1320px] mx-auto flex items-center mt-[28px]">
      <img
        src="https://i.ibb.co/y8zXJbS/i-Study-Logo-Dark-176x50.png"
        alt=""
        srcset=""
      />
      <!-- SearchBar -->
      <div
        class="border border-[#D6D6D6] pl-2 pr-6 py-3 flex items-center ml-[216px] rounded-[4px]"
      >
        <img src="https://i.ibb.co/GcS088s/ICONS.png" alt="" />
        <input
          class="text-sm ml-2 w-[144px] text-[#9F9F9F]"
          placeholder="Search for Courses ..."
        />
      </div>
      <!-- SearchBar ends -->

      <!-- Menu items starts -->
      <div class="flex items-center gap-x-[50px] ml-[101px] mr-[103px]">
        <p
          class="text-[#656565] text-[18px] hover:text-[#3BB280] border-item cursor-pointer"
        >
          Home
        </p>
        <p
          class="text-[#656565] text-[18px] hover:text-[#3BB280] border-item cursor-pointer"
        >
          Courses
        </p>
        <p
          class="text-[#3F3F3E] text-[18px] hover:text-[#3BB280] border-item cursor-pointer"
        >
          Flash Sale
        </p>
        <p
          class="text-[#656565] text-[18px] hover:text-[#3BB280] border-item cursor-pointer"
        >
          Explore
        </p>
      </div>
      <!-- Menu items ends -->

      <!-- Log in Section starts -->
      <div class="flex gap-x-[30px] items-center">
        <div class="flex items-center gap-x-2 cursor-pointer">
          <img src="https://i.ibb.co/cCfNs6k/ICONS-1.png" alt="" />
          <p class="text-[#3F3F3E] text-base">Log in</p>
        </div>
        <img
          class="cursor-pointer"
          src="https://i.ibb.co/7pGJPC6/bytesize-cart.png"
          alt=""
        />
      </div>
      <!-- Log in Section ends -->
    </nav>
    <!-- Navbar Ends -->

    <!-- Banner Starts -->
    <section class="banner h-[866px] bg-[#FEFAE6] mt-5">
      <div
        class="flex justify-between items-center max-w-[1320px] mx-auto pt-20"
      >
        <div>
          <!-- Headline starts -->
          <h1
            class="text-[64px] font-extrabold text-[#3F3F3E] leading-[83px] w-[392px]"
          >
            Get Skilled Get Certified
          </h1>
          <p class="text-lg text-[#3F3F3E] leading-[32.4px] mt-5">
            Excellent training and certification courses suitable for all
          </p>
          <!-- Headline ends -->

          <!-- Search button Starts -->
          <div class="flex mt-8">
            <input
              class="w-[392px] bg-white text-[14px] pl-6 py-4 leading-[32.4px] rounded-s-[8px]"
              type="text"
              placeholder="what do you want to learn today?"
            />
            <button
              class="bg-[#3BB280] flex text-white items-center justify-center px-[42px] py-[18px] rounded-e-[8px] gap-x-2"
            >
              <!-- We can use svg file also I don't know the exact website where can I find same icon so I am using Img -->
              <img src="https://i.ibb.co/DY4h3WV/ICONS-2.png" alt="" />
              <p>Search</p>
            </button>
          </div>
          <!-- Search button ends -->

          <!-- Need help section Starts -->
          <div class="flex gap-x-6 items-start mt-8">
            <div class="flex">
              <img
                class=""
                src="https://i.ibb.co/9wCtLJQ/Ellipse-1.png"
                alt=""
              />
              <img
                class="-ml-3"
                src="https://i.ibb.co/chv3qGS/Group-14.png"
                alt=""
              />
              <img
                class="-ml-3"
                src="https://i.ibb.co/LgsFZgh/Group-15.png"
                alt=""
              />
            </div>
            <div>
              <p class="text-lg text-[#3F3F3E] leading-[32.4px]">
                Need help?
                <span class="underline underline-offset-2 cursor-pointer"
                  >Contact our iStudy</span
                >
              </p>
              <p class="text-lg text-[#3F3F3E] leading-[32.4px]">
                support Tell us about your query
              </p>
            </div>
          </div>
          <!-- Need help section Ends -->
          <!-- Explore Button -->
          <div class="flex gap-x-1 mt-8 items-center">
            <img
              class="cursor-pointer"
              src="https://i.ibb.co/9r1pD74/eva-diagonal-arrow-right-up-fill.png"
              alt=""
            />
            <p
              class="underline cursor-pointer underline-offset-2 text-lg leading-[21.6px] text-[#3BB280] font-semibold"
            >
              Explore all courses
            </p>
          </div>
        </div>
        <div class="flex items-center gap-x-[20px]">
          <div>
            <img
              class="rounded-bl-[80px]"
              src="https://i.ibb.co/6w2ZXCM/portrait-pretty-toothy-young-student-1.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="rounded-tl-[95px]"
              src="https://i.ibb.co/r0HmmY4/learner-lesson-1.png"
              alt=""
            />
            <img
              class="rounded-tr-[95px] mt-5"
              src="https://i.ibb.co/W6kHmkR/young-attractive-smiling-student-showing-thumb-up-outdoors-campus-university-1.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <!-- Div Courses and instructor and students starts  -->
      <div class="relative mt-[102px]">
        <div
          class="bg-cover bg-[#3BB280] bg-[url-('https://i.ibb.co/kmP6wy8/Curve-Line.png')] z-0 absolute rounded-r-md w-[1245px] h-[178px] skew-left -ml-10"
        ></div>
        <div class="flex items-center gap-x-[106px] ml-[147px] pt-[47px] absolute z-10">
          <div class="flex items-start gap-x-[20px]">
            <img src="https://i.ibb.co/R9TzS5q/ICONS-3.png" alt="" />
            <div>
              <p class="leading-[56px] text-[40px] font-bold text-white">
                2000+
              </p>
              <p class="leading-[32px] text-[18px] text-white">Courses</p>
            </div>
          </div>
          <div class="flex items-start gap-x-[20px]">
            <img src="https://i.ibb.co/dMQ9wDc/ICONS-4.png" alt="" />
            <div>
              <p class="leading-[56px] text-[40px] font-bold text-white">
                150+
              </p>
              <p class="leading-[32px] text-[18px] text-white">Instructors</p>
            </div>
          </div>
          <div class="flex items-start gap-x-[20px]">
            <img src="https://i.ibb.co/rtR8R8r/ICONS-5.png" alt="" />
            <div>
              <p class="leading-[56px] text-[40px] font-bold text-white">
                16000+
              </p>
              <p class="leading-[32px] text-[18px] text-white">Students</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Div Courses and instructor and students starts  -->
    </section>
    <!-- Banner ends -->

    <!-- Learn with Confidence starts -->
    <div class="flex items-center justify-between max-w-[1320px] mx-auto mt-[190px]">
      <h1 class="text-[48px] text-[#3F3F3E] font-bold leading-[62.7px]">Learn with Confidence</h1>
      <div class="flex gap-x-[20px] items-center border border-[#D9D9D8] px-[100px] py-[25px] rounded-[100px]">
        <img class="w-[244.01] h-[115px]" src="https://i.ibb.co/W2FTRd1/Group-1-5.png" alt="">
        <img src="https://i.ibb.co/qn3P6mC/IAO.png" alt="">
      </div>
    </div>
    <!-- Learn with Confidence ends -->
  </body>
</html>
